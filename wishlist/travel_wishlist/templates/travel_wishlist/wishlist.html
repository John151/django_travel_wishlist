{% extends 'travel_wishlist/base.html' %}
{% block content %}

<h2>Travel Wishlist</h2>

<form method="POST" action="{% url 'place_list' %}">
    {% csrf_token %}
    {{ new_place_form }}
    <button id="add-new-place" type="submit">Add</button>

</form>
 <!-- django for loop -->
{% for place in places %}

<div class="wishlist-place">
    <span class="place_name">{{ place.name }}</span>

        <!--url reversing, looks up url and realizes there's a place holder and fills in with int-->
    <form class="visited-form" method="POST" action="{% url 'place_was_visited' place.pk %}">
        {% csrf_token %}
        <button>Visited!</button>
    </form>

</div>

{% empty %}

<p>You have no places in your wishlist.</p>

{% endfor %}

{% endblock %}
