<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<h2>Travel Wishlist</h2>

<form method="POST" action="{% url 'place_list' %}">
    {% csrf_token %}
    {{ new_place_form }}
    <button type="submit">Add</button>

</form>
 <!-- django for loop -->
{% for place in places %}

<div>
    {{ place.name }}
        <!--url reversing, looks up url and realizes there's a place holder and fills in with int-->
    <form method="POST" action="{% url 'place_was_visited' place.pk %}">
        {% csrf_token %}
        <button>Visited!</button>
    </form>

</div>

{% empty %}

<p>You have no places in your wishlist.</p>

{% endfor %}

<!--link to places visited-->
<a href="{% url 'places_visited' %}">Places you've visited</a>

<body>
</body>
</html>
