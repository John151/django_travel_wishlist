<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<h2>Travel Wishlist</h2>

<form method="POST" action="{% url 'place_list' %}">
    {% csrf_token %}
    {{ new_place_form }}
    <button type="submit">Add</button>

</form>

{% for place in places %}

<div>
    {{ place.name }}
</div>

{% empty %}

<p>You have no places in your wishlist.</p>

{% endfor %}


<body>
</body>
</html>
