<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visited</title>
</head>
<h2>Places you have visited</h2>
<body>

{% if visited %}
<ul>
    {% for place in visited %}
        <li>{{place.name}}</li>
    {% endfor %}
</ul>

{% else %}

<p>You have not visited any places yet.</p>

{% endif %}

<a href="{% url 'place_list' %}">Your wishlist</a>


</body>
</html>
